<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input_month = parseInt(prompt('請輸入月份'));
        switch (input_month) {
            case 3:
            case 4:
            case 5:
                document.write('春');
                break;
            case 6:
            case 7:
            case 8:
                document.write('夏');
                break;
            case 9:
            case 10:
            case 11:
                document.write('秋');
                break;
            case 12:
            case 1:
            case 2:
                document.write('冬');
                break;
            default:
                document.write('輸入錯誤');
        }
    </script>
</body>

</html>
