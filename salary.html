<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // 輸入便利商店工讀生的工作時數，並計算其薪資。
        // 60小時以內，時薪120元。
        // 61~80小時，以時薪1.25倍計算。
        // 81小時以上，以時薪1.5倍計算。
        // 說明：薪資以累計方式計算。若工時為90小時，則薪資為60*120 + 20*120*1.25 + 10*120*1.5元。


        let work_hours = parseFloat(prompt("工作時數："));
        let pay = 0;

        if (work_hours <= 60) {
            pay = work_hours * 120;
        }
        else if (work_hours <= 80) {
            pay = 60 * 120 + (work_hours - 60) * 120 * 1.25;
        }
        else {
            pay = 60 * 120 + 20 * 120 * 1.25 + (work_hours - 80) * 120 * 1.5;
        }
        console.log("薪資為:" + pay + "元");
    </script>
</body>

</html>
